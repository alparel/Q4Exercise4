<html>
<head>

<body>
<div align="center">
<h1 style="color: red;">Temperature Converter</h1>
<hr>
<br>
<input type="number" name="Celsius" id="Celsius">°C &nbsp;= &nbsp;<input type="number" name="Fahrenheit" id="Fahrenheit" readonly>°F &nbsp;/ &nbsp;<input type="number" name="Kelvin" id="Kelvin" readonly>K
<br>
<br>
<button type="submit" onclick="Compute()">Calculate</button>
</div>
<script type="text/javascript">
	function Compute() {
		var Celsius = document.getElementById("Celsius").value;
		var Fahrenheit = document.getElementById("Fahrenheit").value;
		var Kelvin = document.getElementById("Kelvin").value;
		var conv1 = (Number (Celsius) * 9/5) + 32;
		var conv2 = Number (Celsius) + 273.15;
		window.alert(Celsius + "°C is equal to " + conv1 + "°F and " + conv2 + "K");
	}
</script>
<br>
<hr>
<br>
<div align="center">
<input type="number" name="Fahrenheit1" id="Fahrenheit1">°F &nbsp;= &nbsp;<input type="number" name="Celsius1" id="Celsius1" readonly>°C &nbsp;/ &nbsp;<input type="number" name="Kelvin1" id="Kelvin1" readonly>K
<br>
<br>
<button type="submit" onclick="Compute1()">Calculate</button>
</div>
<script type="text/javascript">
	function Compute1() {
		var Celsius1 = document.getElementById("Celsius1").value;
		var Fahrenheit1 = document.getElementById("Fahrenheit1").value;
		var Kelvin1 = document.getElementById("Kelvin1").value;
		var conv3 = (Number (Fahrenheit1) - 32) * 5/9;
		var conv4 = (Number (Fahrenheit1) - 32) * 5/9 + 273.15;
		window.alert(Fahrenheit1 + "°F is equal to " + conv3 + "°C and " + conv4 + "K");
	}
</script>
<br>
<hr>
<br>
<div align="center">
<input type="number" name="Kelvin2" id="Kelvin2">K &nbsp;= &nbsp;<input type="number" name="Celsius2" id="Celsius2" readonly>°C &nbsp;/ &nbsp;<input type="number" name="Fahrenheit2" id="Fahrenheit2" readonly>°F
<br>
<br>
<button type="submit" onclick="Compute2()">Calculate</button>
</div>
<script type="text/javascript">
	function Compute2() {
		var Celsius2 = document.getElementById("Celsius2").value;
		var Fahrenheit2 = document.getElementById("Fahrenheit2").value;
		var Kelvin2 = document.getElementById("Kelvin2").value;
		var conv5 = (Number (Kelvin2) - 273.15);
		var conv6 = (Number (Kelvin2) - 273.15) * 9/5 + 32;
		window.alert(Kelvin2 + "K is equal to " + conv5 + "°C and " + conv6 + "°F");
	}
</script>
